<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoWeather | Meteorologie Futuristă</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="glass-header">
            <h1><span class="nano">NANO</span><span class="weather">WEATHER</span></h1>
            <p class="tagline">Prezicerea meteo a viitorului</p>
        </header>

        <div class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Caută oraș..." autocomplete="off">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="quick-cities">
                    <button class="quick-city" data-city="București">București</button>
                    <button class="quick-city" data-city="Cluj-Napoca">Cluj</button>
                    <button class="quick-city" data-city="Timișoara">Timișoara</button>
                    <button class="quick-city" data-city="Iași">Iași</button>
                    <button class="quick-city" data-city="Constanța">Constanța</button>
                </div>
            </div>

            <div class="weather-display">
                <div class="current-weather glass-card">
                    <div class="location-time">
                        <h2 id="current-city">Selectează un oraș</h2>
                        <p id="current-date">---</p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="current-temp">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="weather-icon" id="current-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span id="wind-speed">-- km/h</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-cloud"></i>
                            <span id="clouds">--%</span>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <h3>Prognoza pe 5 zile</h3>
                    <div class="forecast-cards" id="forecast">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="particles" id="particles-js"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
